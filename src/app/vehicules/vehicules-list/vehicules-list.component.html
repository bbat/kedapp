<table class="table table-hover">
    <thead>
        <tr>
            <th (click)="sort('nom')">Nom</th>
            <th (click)="sort('type')">Type</th>
            <th (click)="sort('totalHeures')">Total du nombre d'heures</th>
        </tr>
    </thead>
    <tr *ngFor="let vehicule of vehicules">
        <td>
            <a>
                {{ vehicule.nom | titlecase }}
            </a>
        </td>
        <td>{{ vehicule.type | uppercase }}</td>
        <td>{{ vehicule.totalHeures }}</td>
    </tr>
</table>
Number of Vehicules: {{ vehicules.length }}
<br />
